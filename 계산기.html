<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>계산기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }
        input {
            text-align: right;
            border: none;
        }
        input:focus {
            outline: none;
        }
    </style>
    <script>
        function add(char) {
            var display = document.getElementById('display'); // 우리가 식을 입력할 input 태그를 불러옵니다.
            // display.value는 input 태그 안에 들어 있는 값을 의미합니다.
            display.value = display.value + char;
            // display.value += char; 로 쓸 수도 있습니다.
            // input 태그의 값 뒤에 char 문자를 추가해 주는 역할을 합니다.
        }
        function calculate() {
            var display = document.getElementById('display');
            var result = eval(display.value); // 식을 계산하고 result 변수에 저장합니다.
            document.getElementById('result').value = result;
        }
        function reset() {
            document.getElementById('display').value = "";
            document.getElementById('result').value = "";
        }
    </script>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td class="button2" colspan="4"><input type="text" id="display"></td>
            </tr>
            <tr>
                <td class="button2" colspan="4"><input type="text" id="result"></td>
            </tr>
            <tr>
                <td><input class="button1" value="％"></td>
                <td><input class="button1" value="√"></td>
                <td><input class="button1" value="χ²"></td>
                <td><input class="button1" value="¹/χ"></td>
            </tr>
            <tr>
                <td colspan="2" class="button1" onclick="reset()">AC</td>
                <td class="button1" onclick="add('<-')"><-</td>
                <td class="button1" onclick="add('/')">÷</td>
            </tr>
            <tr>
                <td class="button" onclick="add(7)">7</td>
                <td class="button" onclick="add(8)">8</td>
                <td class="button" onclick="add(9)">9</td>
                <td class="button" onclick="add('*')">×</td>
            </tr>
            <tr>
                <td class="button" onclick="add(4)">4</td>
                <td class="button" onclick="add(5)">5</td>
                <td class="button" onclick="add(6)">6</td>
                <td class="button" onclick="add('-')">-</td>
            </tr>
            <tr>
                <td class="button" onclick="add(1)">1</td>
                <td class="button" onclick="add(2)">2</td>
                <td class="button" onclick="add(3)">3</td>
                <td class="button" onclick="add('+')">+</td>
            </tr>
            <tr>
                <td class="button" onclick="add('±')">±</td>
                <td class="button" onclick="add(0)">02</td>
                <td class="button" onclick="add('.')">.</td>
                <td class="button" onclick="calculate()">=</td>
            </tr>
        </table>
    </center>
</body>
</html>
