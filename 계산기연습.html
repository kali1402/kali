<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> . </title>
    <script>
        function num(){
            var num = document.getElementById("num");
            var spattern = /\+/;
            var apattern = /\*/;
            if(spattern.test(num.value)) {
                alert("2");
            }
            if(apattern.test(num.value)) {
                alert("1");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="num" value="" onkeyup="num()">
</body>
</html>
