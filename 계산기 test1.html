<!DOCTYPE html>
<html oncontextmenu="return false" onselectstart="return false">
<!-- oncontextmenu는 우클릭이 가능하게 할건지 안할껀지 선택 -->
<!-- onselectstart는 드래그가 가능하게 할건지 안할껀지 선택 -->
<head>
    <meta charset="utf-8">
    <title>계산기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        #idResult {
            width: 214px;
            font-weight: bold;
            text-align: right;
            font-size: 14px
        }
        td {
            text-align: center;
        }
        input:focus {
            outline: none;
        }
    </style>
    <script>
        // 연산 이후 input창 초기화를 위한 flag변수 선언
        var flag="0";
        function Num(num) {   
            var objResult = document.form.calcResult;
            var code = document.form.savecode;
            var Num = document.form.savenum;

            var num1;
            var num2;
            var num3;

            /* 숫자가 입력 되었을 때 */

            if(isNaN(num) == false){

                // 최초 입력시 입력받은 값 그대로 표시
                if(objResult.value == "0")    {
                    objResult.value = num;
                }

                // 결과창에 입력한 숫자가 있으면 붙이기
                else{
                    if(flag=="1"){
                        objResult.value = num;
                        flag=0;
                    }else{
                    objResult.value += num;
                    }
                }
            }

        
        /* 문자(연산키)가 입력 되었을 때 */
            else{       
                // 결과버튼 선택 시
                if(num=="="){
                    num1 = parseInt(Num.value);
                    num2 = parseInt(objResult.value);
                    switch (code.value) {
                    case '/':{
                        num3 = num1/num2;                   
                        break;
                    };
                    case '*':{
                        num3 = num1*num2;                     
                        break;
                    };               
                    case '-':{
                        num3 = num1-num2;                   
                        break;
                    };

                    case '+':{
                        num3 = num1+num2;                   
                        break;
                    };               
                    default:
                        break;
                    }
                    objResult.value = num3;
                    Num.value = "";
                    code.value = "";
                    flag="1";
                }
                // 초기화
                else if(num=="AC"){
                    objResult.value = "0";
                    code.value = "";
                    Num.value = "";
                }
                // 백스페이스
                else if(num=="<"){
                    objResult.value = objResult.value.substring(0, objResult.value.length-1);
                }           
                // 연산자
                else{
                    code.value = num;
                    Num.value = objResult.value;
                    objResult.value = "0";
                }
            }
        }
    </script>
</head>
<body>
    <form name="form">
        <div class="calc">
            <br/><h1 align="center">계산기</h1>
            <table border="1" align="center">
            <tr>
                <td colspan="5"><input type="text" name = "calcResult" id="idResult" value="0" readonly="readonly"></td>
                    <!-- readonly는 input안에 텍스트를 못쓰게/바꾸지못하게 한다.-->
            </tr>
            <tr>
                <td colspan="2" onclick="Num('AC')">AC</td>
                <td onclick="Num('<')"><</td>
                <td onclick="Num('/')">/</td>
            </tr>
            <tr>
                <td onclick="Num('7')">7</td>
                <td onclick="Num('8')">8</td>
                <td onclick="Num('9')">9</td>
                <td onclick="Num('*')">*</td>
            </tr>
            <tr>
                <td onclick="Num('4')">4</td>
                <td onclick="Num('5')">5</td>
                <td onclick="Num('6')">6</td>
                <td onclick="Num('-')">-</td>
            </tr>
            <tr>
                <td onclick="Num('1')">1</td>
                <td onclick="Num('2')">2</td>
                <td onclick="Num('3')">3</td>
                <td onclick="Num('+')">+</td>
            </tr>
            <tr>
                <td colspan="2" onclick="Num('0')">0</td>
                <td onclick="Num('.')">.</td>
                <td onclick="Num('=')">=</td>
            </tr>
            </table>
            <input type="hidden" name="savenum">
                <!-- 누른 숫자가 저장되는곳 -->
            <input type="hidden" name="savecode">
                <!-- 누른 부호가 저장되는곳 -->
        </div>
    </form>
</body>
</html>
